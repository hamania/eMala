<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMala - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
    }

    .header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .user-info span {
      color: rgba(255, 255, 255, 0.7);
    }

    .user-info .role {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .logout-btn {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    .main {
      padding: 32px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .welcome {
      margin-bottom: 32px;
    }

    .welcome h2 {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .welcome p {
      color: rgba(255, 255, 255, 0.5);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
    }

    .stat-card h3 {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-card .value {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .users-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .section-header h3 {
      font-size: 1.25rem;
    }

    .add-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px -10px rgba(102, 126, 234, 0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      color: rgba(255, 255, 255, 0.5);
      font-weight: 500;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    td {
      color: rgba(255, 255, 255, 0.8);
    }

    .role-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .role-admin {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
    }

    .role-user {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
    }

    .role-manager {
      background: rgba(234, 179, 8, 0.2);
      color: #facc15;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: rgba(255, 255, 255, 0.7);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .action-btn.delete:hover {
      background: rgba(239, 68, 68, 0.3);
      color: #f87171;
    }

    .empty-state {
      text-align: center;
      padding: 48px;
      color: rgba(255, 255, 255, 0.5);
    }

    .loading {
      text-align: center;
      padding: 48px;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>eMala</h1>
    <div class="user-info">
      <span id="user-name">Loading...</span>
      <span class="role" id="user-role">-</span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <main class="main">
    <div class="welcome">
      <h2>Welcome back! ðŸ‘‹</h2>
      <p>Manage your users and system settings from here.</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Users</h3>
        <div class="value" id="total-users">-</div>
      </div>
      <div class="stat-card">
        <h3>Admins</h3>
        <div class="value" id="total-admins">-</div>
      </div>
      <div class="stat-card">
        <h3>Managers</h3>
        <div class="value" id="total-managers">-</div>
      </div>
      <div class="stat-card">
        <h3>Regular Users</h3>
        <div class="value" id="total-regular">-</div>
      </div>
    </div>

    <div class="users-section">
      <div class="section-header">
        <h3>Users Management</h3>
        <button class="add-btn" onclick="showAddUserModal()">+ Add User</button>
      </div>
      <div id="users-table-container">
        <div class="loading">Loading users...</div>
      </div>
    </div>
  </main>

  <script>
    // Check authentication
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || 'null');

    if (!token || !user) {
      window.location.href = '/login.html';
    }

    // Display user info
    document.getElementById('user-name').textContent = user?.name || 'User';
    document.getElementById('user-role').textContent = user?.role || 'user';

    // Fetch users
    async function fetchUsers() {
      try {
        const response = await fetch('/api/users', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        const data = await response.json();

        if (data.success) {
          displayUsers(data.data);
          updateStats(data.data);
        } else {
          document.getElementById('users-table-container').innerHTML = 
            '<div class="empty-state">Error loading users</div>';
        }
      } catch (error) {
        document.getElementById('users-table-container').innerHTML = 
          '<div class="empty-state">Could not connect to server</div>';
      }
    }

    function displayUsers(users) {
      if (!users || users.length === 0) {
        document.getElementById('users-table-container').innerHTML = 
          '<div class="empty-state">No users found. Add your first user!</div>';
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
      `;

      users.forEach(user => {
        const roleClass = `role-${user.role}`;
        const createdAt = user.created_at ? new Date(user.created_at).toLocaleDateString() : '-';
        
        html += `
          <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td><span class="role-badge ${roleClass}">${user.role}</span></td>
            <td>${createdAt}</td>
            <td class="actions">
              <button class="action-btn" onclick="editUser(${user.id})">Edit</button>
              <button class="action-btn delete" onclick="deleteUser(${user.id})">Delete</button>
            </td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      document.getElementById('users-table-container').innerHTML = html;
    }

    function updateStats(users) {
      const admins = users.filter(u => u.role === 'admin').length;
      const managers = users.filter(u => u.role === 'manager').length;
      const regular = users.filter(u => u.role === 'user').length;

      document.getElementById('total-users').textContent = users.length;
      document.getElementById('total-admins').textContent = admins;
      document.getElementById('total-managers').textContent = managers;
      document.getElementById('total-regular').textContent = regular;
    }

    function showAddUserModal() {
      const name = prompt('Enter user name:');
      if (!name) return;
      
      const email = prompt('Enter email:');
      if (!email) return;
      
      const password = prompt('Enter password:');
      if (!password) return;
      
      const role = prompt('Enter role (admin/manager/user):', 'user');
      
      createUser({ name, email, password, role });
    }

    async function createUser(userData) {
      try {
        const response = await fetch('/api/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(userData)
        });
        
        const data = await response.json();
        
        if (data.success) {
          alert('User created successfully!');
          fetchUsers();
        } else {
          alert('Error: ' + (data.message || 'Could not create user'));
        }
      } catch (error) {
        alert('Error creating user');
      }
    }

    function editUser(id) {
      alert('Edit user ' + id + ' - Coming soon!');
    }

    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      
      try {
        const response = await fetch(`/api/users/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        const data = await response.json();
        
        if (data.success) {
          alert('User deleted successfully!');
          fetchUsers();
        } else {
          alert('Error: ' + (data.message || 'Could not delete user'));
        }
      } catch (error) {
        alert('Error deleting user');
      }
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '/login.html';
    }

    // Load users on page load
    fetchUsers();
  </script>
</body>
</html>
